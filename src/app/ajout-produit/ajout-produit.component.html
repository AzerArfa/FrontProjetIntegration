<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Ajout Produit</title>
  
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Ajouter un produit</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Titre</span>
            <input type="text" placeholder="Nom du produit" required>
          </div>
          <div class="input-box">
            <span class="details">Prix</span>
            <input type="number" placeholder="Prix du produit" required>
          </div>
          
          <div class="input-box">
            <span class="details">Description</span>
            <textarea placeholder="Donner plus de details sur votre produit" required></textarea>
          </div>
          <div class="input-box">
            <span class="details">Image</span>
            <input type="file" placeholder="Prix du produit" required>
          </div>
         
        </div>
        <div class="button">
          <input type="submit" value="Ajouter">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
